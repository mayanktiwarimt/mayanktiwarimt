name: update-contrib-stats
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README with PR stats
        uses: actions/github-script@v7
        with:
          script: |
            const username = 'mayanktiwarimt';

            const totalPrRes = await github.graphql(
              `query($q: String!) {
                 search(query: $q, type: ISSUE) {
                   issueCount
                 }
               }`,
              { q: `author:${username} is:pr` }
            );

            const mergedPrRes = await github.graphql(
              `query($q: String!) {
                 search(query: $q, type: ISSUE) {
                   issueCount
                 }
               }`,
              { q: `author:${username} is:pr is:merged` }
            );

            const total_prs = totalPrRes.search.issueCount;
            const merged_prs = mergedPrRes.search.issueCount;

            const { data: readme } = await github.rest.repos.getContent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: 'README.md'
            });

            const content = Buffer.from(readme.content, 'base64').toString('utf8');

            const start = '<!-- PR_COUNT -->';
            const end = '<!-- PR_COUNT_END -->';
            const before = content.split(start)[0];
            const after = content.split(end)[1] || '';

            const newBlock = `${start}\n- total prs: **${total_prs}**  \n- merged prs: **${merged_prs}**\n${end}`;

            const newContent = before + newBlock + after;

            await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: 'README.md',
              message: 'chore: update contribution stats',
              content: Buffer.from(newContent).toString('base64'),
              sha: readme.sha
            });
