name: update-contrib-stats
on:
  schedule:
    - cron: '0 6 * * *'   # daily at 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README with PR stats
        uses: actions/github-script@v7
        with:
          script: |
            const username = 'mayanktiwarimt';

            // total PRs authored by the user
            const prs = await github.rest.search.issuesAndPullRequests({
              q: `author:${username} is:pr`,
            });

            // merged PRs authored by the user
            const merged = await github.rest.search.issuesAndPullRequests({
              q: `author:${username} is:pr is:merged`,
            });

            // fetch README.md from the workflow repo
            const { data: readme } = await github.rest.repos.getContent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: 'README.md'
            });

            const content = Buffer.from(readme.content, 'base64').toString('utf8');

            // safely replace the placeholder block between markers
            const start = '<!-- PR_COUNT -->';
            const end = '<!-- PR_COUNT_END -->';

            const before = content.split(start)[0];
            const after = content.split(end)[1] || '';

            const newBlock = `${start}\n- total prs: **${prs.data.total_count}**  \n- merged prs: **${merged.data.total_count}**\n${end}`;

            const newContent = before + newBlock + after;

            await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: 'README.md',
              message: 'chore: update contribution stats',
              content: Buffer.from(newContent).toString('base64'),
              sha: readme.sha
            });
